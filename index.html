<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors</title>
    <script src="https://kit.fontawesome.com/4af5d3f501.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="sidesShadow" class="container__content">
            <div id="greeting" class="container__content-greeting">
                <h1>Hello!</h1>
                <p>It's nice to see you!</p>
            </div>
            <aside id="moveLeft" class="container__content-left"></aside>
            <aside id="moveRight" class="container__content-right"></aside>
            <div id="removeBtn" class="container__content-center" onclick="moveAside()"><i id="iconHidden"
                    class="fa-solid fa-power-off"></i></div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
